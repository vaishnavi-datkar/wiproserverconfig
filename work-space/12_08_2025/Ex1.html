<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-3">

  <!-- Header -->
  <div class="row">
    <div class="col-12" style="border: 5px dotted;">
      <h2>Header</h2>
      <p>This is the header section spanning full width.</p>
    </div>
  </div>

  <!-- Main content and sidebar -->
  <div class="row my-3">
    <!-- Main content (8 columns) -->
    <div class="col-md-8" style="border: 5px dotted;">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>
    <!-- Sidebar (4 columns) -->
    <div class="col-md-4" style="border: 5px dotted;">
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col-12" style="border: 5px dotted;">
      <h2>Footer</h2>
      <p>This is the footer section spanning full width.</p>
    </div>
  </div>

</div>
