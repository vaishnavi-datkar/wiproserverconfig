spring.application.name=User-ms
# ========== Server Port ==========
server.port=8081

# ========== Application Name ==========
spring.application.name=user-ms

# ========== Eureka Configuration ==========
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========== Feign Client ==========
feign.hystrix.enabled=true

# ========== Notification-MS base URL (use logical service name registered in Eureka) ==========
notification-ms.ribbon.listOfServers=http://localhost:8082

# ========== Logging ==========
logging.level.org.springframework.web=DEBUG
logging.level.com.wipro.userms=DEBUG

# ========== Resilience4j Circuit Breaker ==========
resilience4j.circuitbreaker.instances.user-cb.register-health-indicator=true
resilience4j.circuitbreaker.instances.user-cb.sliding-window-size=5
resilience4j.circuitbreaker.instances.user-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-cb.wait-duration-in-open-state=5000
resilience4j.circuitbreaker.instances.user-cb.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.user-cb.minimum-number-of-calls=5
