<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
</head>
<body>
    <table border="1" width="30%" cellspacing="4" cellpadding="20" align="center">
        
        <tr>
            <td colspan="3" align="center">
                <header>
                    &lt;header&gt;
                </header>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <nav>
                    &lt;nav&gt;
                </nav>
            </td>
        </tr>

       
        <tr>
            
            <td width="20%" valign="top" align="center">
                <aside>
                    &lt;aside&gt;
                </aside>
            </td>

            <td colspan="2"  valign="top" align="center">
                <main>
                    &lt;main&gt;<br><br>
                    <table border="1" width="90%" cellspacing="2" cellpadding="10" align="center">
                        <tr>
                            <td align="center">
                                &lt;article&gt;<br><br>
                                <table border="1" width="90%" cellspacing="2" cellpadding="10" align="center">
                                    <tr>
                                        <td align="center">&lt;figure&gt;</td>
                                    </tr>
                                    <tr>
                                        <td align="center">&lt;p&gt;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">&lt;section&gt;</td>
                        </tr>
                    </table>
                </main>
            </td>
        </tr>

        
        <tr>
            <td colspan="3" align="center">
                <footer>
                    &lt;footer&gt;
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
