<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitec Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm p-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">nitec.</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search products">
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row g-4">

      <!-- Left big product -->
      <div class="col-lg-8 bg-white p-4 rounded shadow-sm text-center">
        <h2 class="fw-bold">Sequoia Inspiring Musico</h2>
        <p><strong>01</strong> â€” Clear Sounds</p>
        <a href="#" class="btn btn-success mb-3">View All Products</a>
        <!-- Big image -->
        <img src="https://via.placeholder.com/500x300?text=Headphones" class="img-fluid w-50" alt="Headphones">
      </div>

      <!-- Right small products -->
      <div class="col-lg-4">
        <div class="bg-white p-3 rounded shadow-sm text-center mb-3">
          <img src="https://via.placeholder.com/300x200?text=X-Bud" class="img-fluid w-75" alt="X-Bud">
          <p class="fw-bold">New Gen X-Bud</p>
        </div>
        <div class="bg-white p-3 rounded shadow-sm text-center">
          <img src="https://via.placeholder.com/300x200?text=Surface+Headphone" class="img-fluid w-75" alt="VR Headset">
          <p class="fw-bold">Light Grey Surface Headphone</p>
        </div>
      </div>

    </div>

    <!-- Bottom row with 3 images -->
    <div class="row g-4 mt-4">
      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm text-center">
          <img src="https://via.placeholder.com/300x200?text=Product+1" class="img-fluid w-75" alt="Product 1">
          <p class="fw-bold">Product 1</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm text-center">
          <img src="https://via.placeholder.com/300x200?text=Product+2" class="img-fluid w-75" alt="Product 2">
          <p class="fw-bold">Product 2</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm text-center">
          <img src="https://via.placeholder.com/300x200?text=Product+3" class="img-fluid w-75" alt="Product 3">
          <p class="fw-bold">Product 3</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
